<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">N G O P I Z Z</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="img/img1.png" alt="" data-speed="2" class="move">
                    <img src="img/img2.png" alt="" data-speed="2" class="move">
                    <img src="img/img3.png" alt="" data-speed="2" class="move">
                    <img src="img/img4.png" alt="" data-speed="-2" class="move">
                    <img src="img/img5.png" alt="" data-speed="-2" class="move">
                    <img src="img/img6.png" alt="" data-speed="2" class="move">
                    
                </div>

                <div class="home__data">
                    <h1 class="home__title">Skuy <br>Ngopizz</h1>
                    <p class="home__description"> Sudahi resahmu. Seruput kopimu, <br> Mari bekerja bersamaku. </p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
